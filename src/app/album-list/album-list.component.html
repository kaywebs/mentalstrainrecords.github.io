<div class="album-page">
    <main>
        <h1>Releases</h1>
        <section>
            <div class="album-grid">
                <div class="album" *ngFor="let album of albums">
                    <a [routerLink]="['/releases', album.id]">
                        <img [src]="album.image" [alt]="album.title">
                        <h3 class="album-title">{{ album.title }}</h3>
                        <p class="album-artist">{{ album.artist }}</p>
                        <p class="album-release-date">{{ album.releaseDate }}</p>
                        <p class="album-release-number">{{ album.releaseNumber }}</p>
                    </a>
                </div>
                <!-- Remove the duplicate album-grid div and ensure all albums are in the *ngFor loop -->
            </div>
        </section>
    </main>
</div>
